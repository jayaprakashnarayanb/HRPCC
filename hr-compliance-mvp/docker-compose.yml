version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hr-compliance-mvp:latest
    container_name: hr-compliance-mvp
    environment:
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
    ports:
      - "8000:8000"
    volumes:
      - uploads_data:/app/hr-compliance-mvp/uploads

volumes:
  uploads_data:
