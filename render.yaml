services:
  - type: web
    name: main
    env: docker
    rootDir: .
    dockerfilePath: ./Dockerfile
    autodeploy: true
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: FLASK_SECRET_KEY
        value: change-me
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
