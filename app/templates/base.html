<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HR Policy Compliance â€“ MVP</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">HR Compliance MVP</a>
    <div>
      <a class="nav-link d-inline text-white" href="{{ url_for('policies') }}">Policies</a>
      <a class="nav-link d-inline text-white" href="{{ url_for('datasets') }}">Datasets</a>
      <a class="nav-link d-inline text-white" href="{{ url_for('violations') }}">Violations</a>
      <a class="nav-link d-inline text-white" href="{{ url_for('settings_page') }}">Settings</a>
    </div>
  </div>
  </nav>
<div class="container">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
